<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Javascript-->
    <script type="text/javascript" src="logic.js"></script>

    <div id="header"></div>
    <div id="navbar-auth"></div>

<div class="container">
    <div class="card mb-3 desc-card p-4 rounded-5">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./img/CaffeMisto.jpg" class="img-fluid rounded-5" />
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex flex-column align-items-start">
                    <div class="desc-title">Cafe Misto</div>
                    <div class="mb-1 desc-price">$ 9.99</div>
                    <div class="card-text mb-auto desc-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. In
                        condimentum nisi et porta tristique. Morbi ornare ex sed consectetur
                        lobortis. Praesent volutpat ipsum non suscipit bibendum. Proin et
                        congue augue. Maecenas tempus enim
                    </div>
                    <div class="container mt-4 p-0">
                        <div class="d-flex justify-content-between align-items-end">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <div class="desc-quant mb-2">Quantity</div>
                                <div class="input-group plus-minus-input flex-nowrap">
                                    <div class="input-group-button">
                                        <button type="button" class="btn quant-btn" data-quantity="plus"
                                            data-field="quantity">
                                            <i class="fa fa-plus quant-icon" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <input class="input-group-field" type="number" name="quantity" value="1" />
                                    <div class="input-group-button">
                                        <button type="button" class="btn quant-btn" data-quantity="minus"
                                            data-field="quantity">
                                            <i class="fa fa-minus quant-icon" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <a href="./menu.html" type="button" class="btn btn-primary desc-btn">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
